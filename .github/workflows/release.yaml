name: Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
      - name: Test
        run: make test
      - name: Build
        run: make build
